<!DOCTYPE html>
<html>
    <head>
        <title>Verifikacija</title>
    </head>
    <body>
        <h1 id="msg">Verifikacija u toku...</h1>
        <script>
            const token = {{ token }};
            fetch(url, { method: 'POST', body: JSON.stringify({ key: token }) })
                .then(response => {
                    if (response.ok) {
                        document.querySelector('#msg').value = 'Uspešna verifikacija';
                    } else {
                        document.querySelector('#msg').value = 'Greška pri verifikaciji';
                    }
                })
                .catch(err => {
                    document.querySelector('#msg').value = 'Greška pri verifikaciji';
                });
        </script>
    </body>
</html>
